<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Meme Generator</title>
    <script src="images.js" defer></script>
  </head>
  <body>
    <h1>Meme Generator</h1>
    <img class="selected" src="img/crackhead.jpg" alt="" />
    <form action="/submit.html" method="GET" role="search">
      <div id="meme-creation">
      <label for="top-text">Top Text</label>
      <input
        type="text"
        placeholder="Insert top text"
        required
        maxlength="50"
        name="top-text"
      />
      <label for="bottom-text">Bottom Text</label>
      <input
        type="text"
        placeholder="Insert bottom text"
        required
        maxlength="50"
        name="bottom-text"
      />
      <button type="submit">Submit meme</button>
    </div>
      <div id="thumbnails">
        <input
          type="radio"
          onclick="updateSelected('crackhead.jpg')"
          name="image"
          id="crackhead"
          value="crackhead.jpg"
          checked
        />
        <label for="crackhead"
          ><img src="img/crackhead.jpg" class="thumbnail"
        /></label>
        <input
          type="radio"
          name="image"
          onclick="updateSelected('leo.png')"
          id="leo"
          value="leo.png"
        />
        <label for="leo"><img src="img/leo.png" class="thumbnail" /></label>
        <input
          type="radio"
          name="image"
          onclick="updateSelected('spiderman.jpg')"
          id="spiderman"
          value="spiderman.jpg"
        />
        <label for="spiderman"
          ><img src="img/spiderman.jpg" class="thumbnail"
        /></label>
        <input
          type="radio"
          name="image"
          onclick="updateSelected('harold.jpg')"
          id="harold"
          value="harold.jpg"
        />
        <label for="harold" name="image"
          ><img src="img/harold.jpg" class="thumbnail"
        /></label>
      </div>
    </form>
  </body>
</html>
